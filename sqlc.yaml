version: "2"
sql:
  - schema: "./db/migration/"
    queries: "./db/query/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_empty_slices: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
